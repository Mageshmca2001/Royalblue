<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BGT-Login Page</title>


<script src="./scripts/tailwind.css"></script>

<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<link href="./scripts/font.css" rel="stylesheet">

<link rel="shortcut icon" href="./script/lg.png" />
<style>
body {
font-family: 'poppins', sans-serif;
}
</style>
</head>

<body class="bg-cover bg-center" style="background-image: url('./script/Mac.jpg');">
<div class="absolute inset-0 bg-white bg-opacity-80 z-0"></div>


<div class="flex items-center justify-center h-screen px-4">
<div class="bg-custom-gradient bg-opacity-70 backdrop-blur-md rounded-lg p-6 shadow-lg max-w-md w-100">
<div class="flex flex-col items-center">
<img src="./script/lg.png" alt="Logo" class="w-20 h-20 rounded-full mb-4">


<h2 class="text-white text-xl md:text-2xl font-semibold mb-6">LOG IN</h2>
</div>


<form class="space-y-4">
<div class="relative input-container">
<i class="fas fa-user absolute left-3 top-3 text-white"></i>
<input type="text" placeholder="Username" class="w-full pl-10 pr-4 py-2 rounded-lg bg-transparent border-b-2 border-gray-300 text-white focus:outline-none focus:border-white placeholder-white text-sm">
</div>


<div class="relative input-container">
<i class="fas fa-lock absolute left-3 top-3 text-white"></i>
<input type="password" placeholder="Password" class="w-full pl-10 pr-4 py-2 rounded-lg bg-transparent border-b-2 border-gray-300 text-white focus:outline-none focus:border-white placeholder-white text-sm">
</div>


<div class="flex items-center">
<input type="checkbox" id="remember" class="form-checkbox h-4 w-4 text-purple-600">
<label for="remember" class="ml-2 text-white text-sm">Remember me</label>
</div>


<a 
href="./components/index.html" 
class="w-full py-2 rounded-lg bg-white text-black font-semibold hover:bg-gray-200 transition duration-300 text-center block text-sm"
>
Login
</a>
</form>


<div class="text-center mt-4">
<a href="#" class="text-white text-xs hover:underline">Forgot Password?</a>
</div>
</div>
</div>

<script>
tailwind.config = {
theme: {
extend: {
colors: {
royalPurple: '#8a00c2',
Purple: '#4c00b0'
},
backgroundImage: {
'custom-gradient': 'linear-gradient(319deg, royalblue 0%, rgba(65, 105, 225, 0.7) 37%, rgba(0, 0, 128, 0.7) 100%)',
},
fontSize: {
base: '20px',
base1: '15px',
base2: '22px',
},
fontFamily: {
custom: ['poppins', 'sans-serif'],
},
},
},
};
</script>

</body>
</html>
