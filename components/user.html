<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body class="bg-gray-100">
<!-- Fixed Icons Container -->
<div class="fixed top-2 right-3 z-50 flex items-center space-x-2">

<button class="text-white hover:bg-custom-gradient rounded-lg p-2">
<i class='bx bxs-bell text-white text-xl'></i>
</button>

<div class="relative inline-block w-full sm:w-auto">
<!-- Button -->
<button
onclick="toggleDropdown('adminDropdown')"
class="flex items-center justify-between w-full sm:w-auto text-white hover:bg-custom-gradient rounded-lg p-2"
>
<i class="bx bxs-user-detail text-white text-2xl"></i>
<span class="ml-2 text-white font-medium hidden sm:inline">A</span>
<i id="dropdownIcon" class="bx bx-chevron-down ml-2 text-white"></i>
</button>

<!-- Dropdown -->
<ul
id="adminDropdown"
class="hidden absolute left-0 sm:right-0 mt-2 w-full sm:w-48 bg-white rounded-lg shadow-lg"
>
<li>
<button
onclick="logout()"
class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200 rounded-t-lg flex items-center justify-center sm:justify-start"
>
<!-- Icon for mobile -->
<i class="bx bx-log-out text-xl sm:hidden"></i>
<!-- Text for larger screens -->
<span class="hidden sm:inline">Logout</span>
</button>
</li>
</ul>
</div>


</div>

<!-- Overlay for mobile -->
<div id="overlay" class="sidebar-overlay fixed inset-0 z-30 hidden bg-black bg-opacity-50 md:bg-opacity-0"></div>

<!-- Sidebar -->
<aside id="sidebar" class="fixed top-0 left-0 z-50 h-screen transition-all duration-300 ease-in-out w-64"
style="background: linear-gradient(319deg, royalblue 0%, rgba(65, 105, 225, 0.7) 37%, rgba(0, 0, 128, 0.7) 100%), url('../script/Mac.jpg'); background-size: cover; background-position: center;">

<!-- Updated logo section -->
<div class="logo-container flex items-center justify-between p-2 border-b border-white">
<div class="flex items-center min-w-0">
<div class="flex-shrink-0 bg-white p-2 rounded-lg shadow-md">
<img src="../script/lg.png" alt="Logo" class="w-8 h-8  object-cover">
</div>
<span class="nav-text ml-3 text-white text-base1 font-bold font-['Poppins'] truncate">BGT MIS</span>
</div>
<button id="closeSidebarBtn" class="text-gray-400 hover:text-white p-2 md:hidden ml-2">
<i class='bx bx-x text-white text-3xl'></i>
</button>
</div>

<div class="h-full px-3 py-4 overflow-y-auto">
<ul class="space-y-2">
<!-- Dashboard Item -->
<li>
<a href="index.html" class="flex items-center p-3 text-white rounded-lg hover:bg-gray-200 group">
<i class='bx bxs-dashboard text-xl text-white group-hover:text-black flex-shrink-0'></i>
<span class="nav-text ml-3 text-white group-hover:text-black font-['Poppins'] truncate">Dashboard</span>
</a>
</li>

<li class="relative">
<button
class="dropdown-trigger flex items-center w-full p-3 text-white rounded-lg hover:bg-gray-200 group"
>
<i class="bx bxs-file text-xl text-white group-hover:text-black flex-shrink-0"></i>
<span class="nav-text ml-3 text-white group-hover:text-black font-['Poppins'] truncate">Reports</span>
<i class="dropdown-arrow bx bx-chevron-down ml-auto text-white group-hover:text-black"></i>
</button>
<ul class="dropdown-content hidden mt-2 space-y-2 bg-gray-200 rounded-lg">
<li>
<a href="Dailyreports.html" class="flex items-center px-3 py-2 text-gray-800 rounded-lg hover:bg-white">
<i class="bx bx-timer text-base text-gray-800 flex-shrink-0"></i>
<span class="nav-text ml-2 truncate">Daily Report</span>
</a>
</li>

<li>
<a
href="monthlyreports.html"
class="flex items-center p-2 text-gray-800 rounded-lg  hover:bg-white"
>
<i class="bx bx-calendar-week text-lg text-gray-800"></i>
<span class="ml-2">Monthly Report</span>
</a>
</li>
<li>
<a
href="meterreports.html"
class="flex items-center p-2 text-gray-800 rounded-lg hover:bg-white"
>
<i class="bx bx-calendar-star text-lg text-gray-800"></i>
<span class="ml-2">Meter Report</span>
</a>
</li>
</ul>
</li>

<li>
<a href="user.html" class="flex items-center p-3 text-white rounded-lg hover:bg-gray-200 group">
<i class='bx bxs-group text-xl text-white group-hover:text-black flex-shrink-0'></i>
<span class="nav-text ml-3 text-white group-hover:text-black font-['Poppins'] truncate">Users</span>
</a>
</li>
</ul>
</div>
</aside>

<!-- Header and Main Content -->
<div id="main-content" class="min-h-screen flex flex-col transition-all duration-300 ease-in-out">
<!-- Header -->
<header class="bg-custom-gradient fixed w-full z-40 transition-all duration-300 ease-in-out">
<div class="flex items-center h-14 px-3">
<div class="flex items-center flex-grow">
<button  id="toggleButton" class="text-white bg-transparent hover:bg-custom-gradient rounded-lg p-2 flex items-center justify-center transition-colors duration-300"aria-label="Toggle Menu">
<i class="bx bx-menu text-white text-2xl group-hover:text-black transition-colors duration-300"></i>
</button>
<h1 class="text-white font-bold font-['Poppins'] ml-1">Welcome to BGT MIS</h1>
</div>
<!-- Placeholder div to maintain header height -->
<div class="w-24"></div>
</div>
</header>




<!-- Main Content -->


<main class="container mx-auto px-4 pt-20 pb-8">

<!-- Search and Add Section - Modified for mobile -->

<div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 space-y-4 md:space-y-0">

<h2 class="text-3xl font-['Poppins'] font-bold mt-3"  style="background: linear-gradient(319deg, royalblue 0%, rgba(65, 105, 225, 0.7) 37%, rgba(0, 0, 128, 0.7) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
Users Details
</h2>

<div class="flex flex-col md:flex-row w-full md:w-auto space-y-4 md:space-y-0 md:space-x-4">

<div class="relative w-full md:w-64">
<input type="text" 
id="searchInput"
placeholder="Search users..." 
class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
<i class='bx bx-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400'></i>
</div>

<button id="openModalBtn"
class="w-full md:w-auto bg-custom-gradient text-white px-4 py-2 rounded shadow hover:bg-blue-700">
<i class="bx bxs-user mr-2"></i> Add User
</button>


</div>
</div>

<!-- Table Section - Modified for mobile -->
<div class="bg-white rounded-lg shadow overflow-hidden">

<div class="overflow-x-auto">

<table id="userTable" class="w-full border-collapse">
<thead>
<tr class="bg-gray-50">
<th class="border border-gray-400 px-4 py-2 text-base1">ID</th>
<th class="border border-gray-400 px-4 py-2 text-base1">Username</th>
<th class="border border-gray-400 px-4 py-2 text-base1 hidden md:table-cell">Password</th>
<th class="border border-gray-400 px-4 py-2 text-base1">Role</th>
<th class="border border-gray-400 px-4 py-2 text-base1 hidden md:table-cell">Status</th>
<th class="border border-gray-400 px-4 py-2 text-base1">Actions</th>
</tr>
</thead>
<tbody class="bg-white divide-y divide-gray-200">
<!-- Table rows will be inserted here -->
</tbody>
</table>

</div>
</div>
</main>

<!-- Modal - Modified for mobile -->
<div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
<div class="flex items-center justify-center min-h-screen px-4">
<div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-auto m-2">


<!-- ... Modal content remains the same ... -->
<div class="px-7 py-6 border-b border-gray-200">
<h3 id="modalTitle" class="text-xl font-semibold text-gray-900">Add New User</h3>
</div>

<!-- Form -->
<div class="scale-80">
<form id="userForm" class="px-8 py-6 space-y-6 max-w-4xl mx-auto">
<!-- Username Field -->
<div class="space-y-2">
<label for="username" class="block text-sm font-medium text-gray-700">
Username
</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<i class="bx bx-user text-gray-400 text-lg md:text-xl"></i>
</div>
<input 
type="text" 
id="username" 
name="username" 
required
class="block w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-blue-300"
placeholder="Enter username"
>
</div>
</div>

<!-- Password Field -->
<div class="space-y-2">
<label for="password" class="block text-sm font-medium text-gray-700">
Password
</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<i class="bx bx-lock-alt text-gray-400 text-lg md:text-xl"></i>
</div>
<input 
type="password" 
id="password" 
name="password" 
required
class="block w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-blue-300"
placeholder="Enter password"
>
</div>
</div>

<!-- Role Field -->
<div class="space-y-2">
<label for="role" class="block text-sm font-medium text-gray-700">
Role
</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<i class="bx bx-user-circle text-gray-400 text-lg md:text-xl"></i>
</div>
<select 
id="role" 
name="role" 
required
class="block w-full pl-12 pr-10 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-blue-300 appearance-none bg-white"
>
<option value="" disabled selected>Select Role</option>
<option value="Admin">Admin</option>
<option value="User">Operator</option>
<option value="Manager">Manager</option>
</select>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
<i class="bx bx-chevron-down text-gray-400 text-lg md:text-xl"></i>
</div>
</div>
</div>

<!-- Status Field -->
<div class="space-y-2">
<label for="status" class="block text-sm font-medium text-gray-700">
Status
</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<i class="bx bx-toggle-right text-gray-400 text-lg md:text-xl"></i>
</div>
<select 
id="status" 
name="status" 
required
class="block w-full pl-12 pr-10 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-blue-300 appearance-none bg-white"
>
<option value="Active">Active</option>
<option value="Inactive">Inactive</option>
</select>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
<i class="bx bx-chevron-down text-gray-400 text-lg md:text-xl"></i>
</div>
</div>
</div>

<!-- Form Buttons -->
<div class="flex justify-end space-x-4 pt-6">
<button 
type="button" 
id="closeModalBtn"
class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all duration-200 font-medium"
>
Cancel
</button>
<button 
type="submit"
class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-200 font-medium shadow-lg hover:shadow-xl"
>
Save Changes
</button>
</div>
</form>
</div>



</div>
</div>
</div>
</div>

<!-- Toast Container -->
<div id="toastContainer" class="fixed bottom-20 md:bottom-4 right-4 z-50"></div>
